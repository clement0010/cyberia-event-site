subscription SubscribePublicLeaderboard {
  leaderboard_public {
    score
    team_id
    team_name {
      name
      picture_url
    }
  }
}

subscription SubscibeToAllGames {
  games {
    game_name
    id
    teams_scores {
      score
      team_id
      team {
        name
      }
    }
  }
}

subscription GetParticipantsScore {
  teams {
    name
    id
    participants {
      name
      score
      id
    }
  }
}